services:
  # PostgreSQL Database
  - type: pspg
    name: promptly-database
    plan: starter
    databaseName: promptly
    user: promptly_user

  # Backend API (Flask)
  - type: web
    name: promptly-backend
    env: python
    plan: starter
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: promptly-database
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: PORT
        value: 10000
      - key: OPENAI_API_KEY
        sync: false
      - key: AUTH0_DOMAIN
        sync: false
      - key: AUTH0_API_AUDIENCE
        sync: false
      - key: AUTH0_ALGORITHMS
        value: RS256
      - key: FRONTEND_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true

  # Frontend (React)
  - type: web
    name: promptly-frontend
    env: static
    plan: starter
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        sync: false
