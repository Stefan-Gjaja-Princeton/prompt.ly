services:
  # Backend API (Flask)
  # Note: Create PostgreSQL database manually first, then set DATABASE_URL in backend env vars
  - type: web
    name: promptly-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        sync: false
        # Set this manually after creating PostgreSQL database
        # Copy the "Internal Database URL" from your PostgreSQL service
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: PORT
        value: 10000
      - key: OPENAI_API_KEY
        sync: false
      - key: AUTH0_DOMAIN
        sync: false
      - key: AUTH0_API_AUDIENCE
        sync: false
      - key: AUTH0_ALGORITHMS
        value: RS256
      - key: FRONTEND_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true

  # Frontend (React)
  - type: web
    name: promptly-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        sync: false
